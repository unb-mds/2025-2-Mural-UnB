name: Atualizar Tags dos Laboratórios

on:
  schedule:
    - cron: "0 8 * * 1,4" # Segunda e quinta às 8h UTC

  workflow_dispatch:

  push:
    paths:
      - "data/tags.json"
      - "data/Labs/labs_fga.csv"
      - "scripts/alocar_tags_embeddings.py"

jobs:
  atualizar-tags:
    runs-on: ubuntu-latest
    # Não roda em merges (detecta "Merge" no início da mensagem) nem com [skip ci]
    if: ${{ !startsWith(github.event.head_commit.message, 'Merge') && !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]') }}

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install packaging google-generativeai numpy

      - name: Alocar tags aos laboratórios
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd scripts
          python alocar_tags_embeddings.py

      - name: Verificar alterações
        id: verificar
        run: |
          if git diff --quiet data/Labs/labs_com_tags_embeddings.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Nenhuma alteração detectada"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Alterações detectadas no arquivo de tags"
          fi

      - name: Commit e Push
        if: steps.verificar.outputs.changed == 'true'
        run: |
          git config --local user.email "lucaasft16@gmail.com"
          git config --local user.name "Lucasft16"
          git add data/Labs/labs_com_tags_embeddings.json
          git commit -m " Atualização automática das tags dos laboratórios [skip ci]"
          git push

      - name: Notificar sucesso
        if: success()
        run: |
          echo "Tags atualizadas com sucesso!"
          echo "Veja o arquivo: data/Labs/labs_com_tags_embeddings.json"

      - name: Notificar erro
        if: failure()
        run: |
          echo "Erro ao atualizar tags"
          echo "Verifique os logs acima para mais detalhes"
