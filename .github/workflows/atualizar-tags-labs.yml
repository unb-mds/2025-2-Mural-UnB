name: Atualizar Tags dos Laborat√≥rios

on:
  schedule:
    - cron: "0 8 * * 1,4" # Segunda e quinta √†s 8h UTC

  workflow_dispatch:

  push:
    paths:
      - "data/tags.json"
      - "data/Labs/labs_fga.csv"
      - "scripts/alocar_tags_embeddings.py"

jobs:
  atualizar-tags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install packaging google-generativeai numpy

      - name: Alocar tags aos laborat√≥rios
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd scripts
          python alocar_tags_embeddings.py

      - name: üîç Verificar altera√ß√µes
        id: verificar
        run: |
          if git diff --quiet data/Labs/labs_com_tags_embeddings.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Nenhuma altera√ß√£o detectada"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Altera√ß√µes detectadas no arquivo de tags"
          fi

      - name: Commit e Push
        if: steps.verificar.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add data/Labs/labs_com_tags_embeddings.json
          git commit -m " Atualiza√ß√£o autom√°tica das tags dos laborat√≥rios [skip ci]"
          git push

      - name: Notificar sucesso
        if: success()
        run: |
          echo "Tags atualizadas com sucesso!"
          echo "Veja o arquivo: data/Labs/labs_com_tags_embeddings.json"

      - name: Notificar erro
        if: failure()
        run: |
          echo "Erro ao atualizar tags"
          echo "Verifique os logs acima para mais detalhes"
