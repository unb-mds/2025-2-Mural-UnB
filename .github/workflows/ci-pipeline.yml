name: Teste e Qualidade do Código

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Fazer checkout do código
        uses: actions/checkout@v4

      - name: 2. Configurar o Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 3. Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-EJ.txt ]; then pip install -r requirements-EJ.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: 4. Rodar Linter (Pylint)
        run: |
          # Roda o pylint na pasta 'scripts', ignorando erros de Convenção (C) e Refatoração (R)
          pylint --rcfile=scripts/.pylintrc scripts

      - name: 5. Rodar Testes Unitários (Pytest)
        run: |
          pytest
